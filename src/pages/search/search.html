<ion-header>
  <ion-navbar>
    <ion-title>
      Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngIf="movies">
        <div *ngFor="let movie of movies">
            <a (click)="mProvider.setMovieId(movie.id)" navPush="DetailPage">
                <ion-card>
                <ion-card-content>
                    <ion-card-title>
                        {{movie.getTitle()}}
                    
                    </ion-card-title>
                    <p>
                    </p>
                </ion-card-content>
                </ion-card>
            </a>
        </div>
    </div>
  </ion-list>
</ion-content>
