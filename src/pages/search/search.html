<ion-header>
  <ion-navbar>
    <ion-title>
      Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let movie of listMoviesInTheaters(); let i = index">
          <ion-card>
              <ion-card-content>
                  <ion-card-title>
                  {{movie.title}}
                  </ion-card-title>
                  <p>
                  {{movie.overview}}
                  </p>
              </ion-card-content>
          </ion-card>
    </div>
  </ion-list>
</ion-content>
