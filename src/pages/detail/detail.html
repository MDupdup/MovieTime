<html *ngIf="movie">
    <ion-header>

    <ion-navbar>
        <ion-title>{{movie.getTitle()}}</ion-title>
    </ion-navbar>

    </ion-header>


    <ion-content padding>

        <a (click)="addToFavorites(movie)">
            <button color="red" ion-button icon-start round>
                <ion-icon name="heart"></ion-icon>
            </button>
        </a>

        <img width="200px" src="https://image.tmdb.org/t/p/w600_and_h900_bestv2{{movie.getPosterPath()}}"/>

    </ion-content>
</html>
